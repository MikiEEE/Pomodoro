<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/PomodoroMainpage.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Pomodoro</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3Mb_Afj4ZdJtLv4KD4kmN7VUxV3v5hAQDs9niOyhwO9NUZ0atQ"
        width="30" height="30" class="d-inline-block align-top" alt="">
      Pomodoro Method
    </a>
    <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pomodoro">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addProject">Add Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/deleteProject">Delete Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/instructions">Instructions</a>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
        <nav class="bd-links collapse show" id="navbarNav bd-docs-nav sidebar">
          <ul class="nav flex-column">
            {% if Tasks%}
              <li class="nav-item">
                <a class="nav-link disabled">Projects en Queue</a>
              </li>
                {%for element in Tasks%}
                <li class="nav-item">
                  <button class="button-link bd-toc-link nav-link disabled" name="{{element}}">{{element}}</button>
                </li>
                {%endfor%}
            {% endif %}
            {%if not Tasks%}
              <li>
                <li class="nav-item">
                  <a class="nav-link disabled">No Projects en Queue</a>
                </li>
              </li>
            {%endif%}
          </ul>
        </nav>
      </div>
      <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
        <div class="jumbotron container">
          <form class="form-group" action="/deleteProject" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Delete</span>
              </div>
              <input type="text" class="form-control" placeholder="Project Name"  name="delProject" aria-label="ProjectName" aria-describedby="basic-addon1" required>
            </div>
            <button type="Submit" class="btn btn-primary btn-md " >Submit</button>
          </form>
        </div>
  </body>
</html>
