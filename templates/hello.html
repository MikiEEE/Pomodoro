<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/PomodoroMainpage.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pomodoro</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">TASKS:</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if Tasks%}
          {%for element in Tasks%}
          <li class="nav-item active">
            <button class="nav-link" id="navbarElements" name="{{element}}" onclick="setData(this)">{{element}}</button>
          {%endfor%}
      {% endif %}
      </li>
    </ul>
  </div>
</nav>
    <div class="container jumbotron">
      <form class="form-group" action="/newTask" method="post">
        <p> To add a task to queue</p>
        Task Name: <input type="text" name="newTask" value="" required> <br>
        <button type="Submit" class="btn btn-primary btn-sm" >Submit</button>
      </form>
      <div class="progress">
        <div  id="mybar" class="progress-bar" role="progressbar" style="width: 20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
  <button id='test' class="btn btn-primary btn-sm">Start Timer</button>
    </div>
      <script  type="text/javascript" src="{{ url_for('static', filename='scripts/PomodoroMainpage.js') }}"></script>
  </body>
</html>
