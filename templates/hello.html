<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/PomodoroMainpage.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pomodoro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TASKS:</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if Tasks%}
              {%for element in Tasks%}
              <li class="nav-item active">
                <button class="nav-link bg-secondary text-white" id="navbarElements" name="{{element}}" onclick="setData(this)">{{element}}</button>
              {%endfor%}
          {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <div class="container jumbotron">
      <form class="form-group" action="/newTask" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Add Task</span>
          </div>
        <input type="text" class="form-control" placeholder="Task Name"  name="newTask" aria-label="Task Name" aria-describedby="basic-addon1" required>
        </div>
        <button type="Submit" class="btn btn-primary btn-md " >Submit</button>
      </form>
    </div>
    <div class="container">
      <div>Time left = <span id="timer"></span></div>
      <button id='test' class="btn btn-primary btn-sm " onclick="startTimer()">Start Timer</button>
      <p></p><br>
      <p></p><br>
    </div>
    <div class="container">
      <a href="/downloadPomodoro">
        <button class="btn btn-primary btn-sm " onclick="downloadCSV()" download="newFile">Download CSV</button>
      </a>
    </div>
    <script  type="text/javascript" src="{{ url_for('static', filename='scripts/PomodoroMainpage.js') }}"></script>
  </body>
</html>
